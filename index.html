<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React - OpenLayers - LayerSwitcher</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.6.0/ol.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
    .layer-tree-panel {
      padding-right: 50px;
      border: 1px solid #cccccc;
      background-color: white;
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .layer-tree-panel  li {
      list-style-type:none;
      margin:0;
      padding:10px 5px 10px 5px;
      position:relative;
    }
    .layer-tree-panel  li::before, .layer-tree-panel  li::after {
      content:'';
      left:-20px;
      position:absolute;
      right:auto
    }
    .layer-tree-panel  li::before {
      border-left:1px solid #999;
      bottom:50px;
      height:100%;
      top:0;
      width:1px
    }
    .layer-tree-panel  li::after {
      border-top:1px solid #999;
      height:20px;
      top:25px;
      width:25px
    }
    .layer-tree-panel  li span {
      display:inline-block;
      padding:3px 8px;
      text-decoration:none
    }
    .layer-tree-panel  li.parent_li>span {
      cursor:pointer
    }
    .layer-tree-panel >ul>li::before, .layer-tree-panel >ul>li::after {
      border:0
    }
    .layer-tree-panel  li:last-child::before {
      height:30px
    }
    .layer-zoom-to {
      padding-left: 15px;
    }
    .layer-move-up {
      padding-left: 15px;
    }
    .layer-move-down {
      padding-left: 15px;
    }
    .layer-download {
      padding-left: 15px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.6.0/ol-debug.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <div id="map" class="map"></div>
  <div id="layerlist"></div>
  <script src="dist/js/app.js"></script>
</body>
</html>
