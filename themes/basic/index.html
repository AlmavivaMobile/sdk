<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boundless SDK - Basic Theme</title>
  <link rel="stylesheet" type="text/css" href="../../node_modules/openlayers/dist/ol.css">
  <link rel="stylesheet" href="../../css/components.css">
  <link rel="stylesheet" type="text/css" href="basic.css">
  <link rel="stylesheet" type="text/css" href="../../node_modules/slick-carousel/slick/slick.css">
  <link rel="stylesheet" type="text/css" href="../../node_modules/slick-carousel/slick/slick-theme.css">
  <script src="../../node_modules/openlayers/dist/ol.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <nav role="navigation">
    <div class="toolbar">
      <div id="geocoding" class="pull-right"></div>
      <ul class="pull-right" id="toolbar-table"></ul>
      <ul class="pull-right" id="toolbar-query"></ul>
      <ul class="pull-right" id="toolbar-select"></ul>
      <ul class="pull-right" id="toolbar-chart"></ul>
      <ul class="pull-right" id="toolbar-navigation"></ul>
    </div>
  </nav>
  <div id="content">
    <div id="map">
      <div id="query-panel" class="query-panel"></div>
      <div id="geocoding-results" class="geocoding-results"></div>
      <div id="bookmarks-panel"></div>
    </div>
    <div id="chart-panel" class="chart-panel">
      <div id='chart'></div>
    </div>
    <div id="table-panel" class="attributes-table"></div>
    <div id="layerlist"></div>
  </div>
  <script src="../../dist/js/basic.js"></script>
</body>
</html>
