<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React - OpenLayers - LayerSwitcher</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.6.0/ol.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="tabbed.css">
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.6.0/ol-debug.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <div id="content">
    <div class="row">
      <div class="col-md-4" id="tabs-panel">
        <ul class="nav nav-tabs" role="tablist">
          <li>
            <a data-toggle="tab" href="#geocoding-tab" role="tab">Geocoding</a>
          </li>
          <li class="active">
            <a data-toggle="tab" href="#attributes-table-tab" role="tab">Attributes table</a>
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane" id="geocoding-tab"></div>
          <div id="geocoding-results" class="geocoding-results"></div>
          <div class="tab-pane active" id="attributes-table-tab">
            <div id="attributes-table"></div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div id="map"></div>
        <div id="layerlist"></div>
      </div>
    </div>
  </div>
  <script src="../../dist/js/tabbed.js"></script>
</body>
</html>
