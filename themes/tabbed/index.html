<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React - OpenLayers - LayerSwitcher</title>
  <link rel="stylesheet" type="text/css" href="../../node_modules/openlayers/dist/ol.css">
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="tabbed.css">
  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../../node_modules/openlayers/dist/ol.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <nav class="navbar navbar-default" id="toolbar" role="navigation">
    <div class="collapse navbar-collapse" id="navbar">
      <ul class="nav navbar-nav navbar-right" id="toolbar-measure"></ul>
      <ul class="nav navbar-nav navbar-right" id="toolbar-select"></ul>
    </div>
  </nav>
  <div id="content">
    <div class="row">
      <div class="col-md-4" id="tabs-panel">
        <ul class="nav nav-tabs" role="tablist">
          <li>
            <a data-toggle="tab" href="#geocoding-tab" role="tab">Geocoding</a>
          </li>
          <li class="active">
            <a data-toggle="tab" href="#attributes-table-tab" role="tab">Attributes table</a>
          </li>
          <li>
            <a data-toggle="tab" href="#query-tab" role="tab">Query</a>
          </li>
          <li>
            <a data-toggle="tab" href="#charts-tab" role="tab">Charts</a>
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane" id="geocoding-tab"></div>
          <div id="geocoding-results" class="geocoding-results"></div>
          <div class="tab-pane active" id="attributes-table-tab"></div>
          <div class="tab-pane" id="query-tab"><div id="query-panel" class="query-panel"></div></div>
          <div class="tab-pane" id="charts-tab"></div>
        </div>
      </div>
      <div class="col-md-8">
        <div id="map"></div>
        <div id="layerlist"></div>
      </div>
    </div>
  </div>
  <script src="../../dist/js/tabbed.js"></script>
</body>
</html>
