<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boundless SDK - Tabbed Theme</title>
  <link rel="stylesheet" type="text/css" href="../../node_modules/openlayers/dist/ol.css">
  <link rel="stylesheet" href="../../css/components.css">
  <link rel="stylesheet" type="text/css" href="tabbed.css">
  <script src="../../node_modules/openlayers/dist/ol.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <nav role="navigation">
    <div class="toolbar">
      <ul class="pull-right" id="toolbar-export"></ul>
      <ul class="pull-right" id="toolbar-measure"></ul>
      <ul class="pull-right" id="toolbar-select"></ul>
      <ul class="pull-right" id="toolbar-add-layer"></ul>
    </div>
  </nav>
  <div id="content">
    <div class="row full-height">
      <div class="col-md-8 full-height" id="tabs-panel">
      </div>
      <div class="col-md-16 full-height">
        <div id="map"></div>
        <div id="layerlist"></div>
        <div id="legend"></div>
        <div id="geolocation-control" class="ol-unselectable ol-control"></div>
        <div id="home-button" class="ol-unselectable ol-control"></div>
      </div>
    </div>
  </div>
  <script src="../../dist/js/tabbed.js"></script>
</body>
</html>
