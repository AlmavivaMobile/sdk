<html>
<body>
<script>
  var xmlhttp = new XMLHttpRequest();
  var method = 'GET';
  var url = 'info.json';
  xmlhttp.open(method, url, true);
  xmlhttp.onreadystatechange = function() {
    if (xmlhttp.status === 200 && xmlhttp.readyState === 4) {
      var info = JSON.parse(xmlhttp.responseText);
      for (var key in info) {
        document.write('<div>');
        document.write('<div style="font-weight: bold; padding: 10px">' + key.substr(key.lastIndexOf('/') + 1, key.length-key.lastIndexOf('/') - 5) + '</div>');
        document.write('<div style="padding:10px">' + info[key].description + '</div>');
        document.write('<div style="padding:10px"><label>Properties</label>');
        document.write('<table border="1"><tr><th>Name</th><th>Description</th><th>Required</th><th>Type</th></tr>');
        for (var prop in info[key].props) {
          var propInfo = info[key].props[prop];
          document.write('<tr><td>' + prop + '</td><td>' + propInfo.description + '</td><td>' + propInfo.required + '</td><td>' + propInfo.type.name + '</td></tr>');
        }
        document.write('</table></div>');
        document.write('</div>');
      }
    }
  };
  xmlhttp.send();
</script>
</body>
</html>
